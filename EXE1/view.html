<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }

    h1 {
        text-align: center;
    }

    .user-info {
        margin-top: 20px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }

    .user-info p {
        margin: 0;
    }

    .user-info p strong {
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h1>View</h1>
    <div class="user-info">
        <p><strong>Name:</strong> user1</p>
        <p><strong>Email:</strong>user1@gmail.com</p>
    </div>
</div>

</body>
</html>
