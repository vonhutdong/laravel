<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .add-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .add-btn:hover {
            background-color: #0056b3;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .edit-btn {
            background-color: #28a745;
            color: #fff;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .view-btn {
            background-color: #7e13ac;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User List</h1>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- User data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample data
        const users = [
            { id: 1, name: 'user1', email: 'user1@gmail.com' },
            { id: 2, name: 'user2', email: 'user2@gmail.com' }
        
        ];

        const userList = document.getElementById('user-list');

        // Function to display users
        function displayUsers() {
            userList.innerHTML = '';
            users.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>
                            <button class="edit-btn" onclick="editUser(${user.id})">Edit</button>
                            <button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button>
                            <button class="view-btn" onclick="viewUser(${user.id})">View</button>
                        </td>
                    </tr>
                `;
                userList.innerHTML += row;
            });
        }

        // Function to add a new user (sample function)
        function addUser() {
            const newName = prompt('Enter user name:');
            const newEmail = prompt('Enter user email:');
            const newUser = {
                id: users.length + 1,
                name: newName,
                email: newEmail
            };
            users.push(newUser);
            displayUsers();
        }

        // Function to edit a user (sample function)
        function editUser(id) {
            const userIndex = users.findIndex(user => user.id === id);
            if (userIndex !== -1) {
                const newName = prompt('Enter new name:', users[userIndex].name);
                const newEmail = prompt('Enter new email:', users[userIndex].email);
                users[userIndex].name = newName;
                users[userIndex].email = newEmail;
                displayUsers();
            }
        }

        // Function to delete a user (sample function)
        function deleteUser(id) {
            const confirmation = confirm('Are you sure you want to delete this user?');
            if (confirmation) {
                const userIndex = users.findIndex(user => user.id === id);
                if (userIndex !== -1) {
                    users.splice(userIndex, 1);
                    displayUsers();
                }
            }
        }

        // Initial display
        displayUsers();
    </script>
</body>
</html>
